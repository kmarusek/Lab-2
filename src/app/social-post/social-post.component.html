<h1>My thoughts</h1>


<div class="container">
    <div class="content-container">
        <button class="createThought" (click)="toggleModal()">New Thought</button>
    </div>
    <div id="postList">
        <app-post *ngFor="let thought of thoughtList"[title] = "thought.title" [thought] = "thought.thought"></app-post>
    </div>
</div>
<app-post-form *ngIf="showModal" (newThought)="addThought($event)"></app-post-form>
